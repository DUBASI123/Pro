<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo Blast Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      animation: fadeIn 1.2s ease;
    }

    .logo-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: zoomIn 1.5s ease-in-out;
    }

    .logo-container img {
      width: 260px;
      z-index: 2;
      filter: drop-shadow(0 0 15px cyan);
      animation: pulse 2s infinite ease-in-out, rotateSlight 5s infinite ease-in-out;
    }

    .logo-text {
      margin-top: 20px;
      color: #00f2ff;
      font-size: 1.6rem;
      text-align: center;
      animation: slideUp 1.2s ease-in-out;
    }

    /* Fire blast using pseudo-elements */
    .blast::before,
    .blast::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #ff6600 10%, transparent 70%);
      border-radius: 50%;
      opacity: 0.4;
      animation: explode 1.5s ease-out forwards;
      z-index: 1;
    }

    .blast::after {
      background: radial-gradient(circle, #ff3300 10%, transparent 70%);
      animation-delay: 0.4s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.4); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.6);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotateSlight {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(1deg); }
    }
  </style>

  <script>
    // Redirect after 3.5 seconds
    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }, 3500);
  </script>
</head>
<body>
  <div class="logo-container blast">
    <img src="./future.jpg" alt="EVCP Logo" />
    <div class="logo-text">Embedded | VLSI | Communication Projects</div>
  </div>
</body>
</html>
